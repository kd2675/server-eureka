spring:
  application:
    name: server-eureka
  profiles:
    active: local
    group:
      local: local
      test: test
      dev: dev
      prod: prod

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
    redis:
      enabled: false  # Redis 헬스체크만 비활성화