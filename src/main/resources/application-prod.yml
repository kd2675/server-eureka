server:
  port: 10210

spring:
  config:
    activate:
      on-profile: prod

eureka:
  instance:
    hostname: kimd0.iptime.org
  client:
    register-with-eureka: false    #  자기 자신은 등록하지 않음
    fetch-registry: false          #  다른 인스턴스 정보 가져오지 않음
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    enable-self-preservation: true  #  개발환경용 (운영에서는 true)